<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Meta Description -->
  <meta name="description"
    content="Somos un grupo de amigos, y amigos de amigos, sin intenciones de lucro que hacemos caminos de trekking, los inventamos y los conquistamos">
  <meta name="keywords" content="Trekking, Kayaks, Mountain Bike, Caminatas, Excursiones">
  <meta name="author" content="Adhentux">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">

  <link rel="stylesheet" href="css/style.css" />
  <title>Bienvenidos a Trekking Buenos Aires</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <ul class="brand-logo">
      <li><img src="img/logo.svg" class="img-logo" alt="trekking bs as"></li>
      <li>
        <h1>
          <a href="index.html">
            Trekking Buenos Aires</a>
        </h1>
      </li>
    </ul>
    <ul>
      <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> <span class="hide-sm">Logout</span></a></li>
    </ul>
  </nav>
  <section class="container">
    <h1 class="large text-primary">Eventos</h1>
    <p class="lead"><i class="fas fa-calendar"></i> Crear Evento</p>
    <form class="form">
      <div class="form-group">
        <label>Titulo</label>
        <input type="text" placeholder="Titulo" name="title" />
      </div>
      <div class="form-group">
        <label>Subtitulo</label>
        <input type="text" placeholder="Subtitulo" name="subtitle" />
      </div>
      <div>
        <label>Categoria</label>
        <select name="category">
          <option>* Selecione una Categoria</option>
          <option value="Trekking">Trekking</option>
          <option value="Caminatas">Caminatas</option>
          <option value="Mountain Bike">Mountain Bike</option>
          <option value="Kayaks">Kayaks</option>
        </select>
      </div>
      <div class="form-group">
        <label>Descripcion</label>
        <textarea placeholder="Descripcion" rows="5" name="description"></textarea>
      </div>
      <div class="form-group">
        <label>Itinerario</label>
        <textarea placeholder="Itinerario" rows="5" name="itinerary"></textarea>
      </div>
      <div class="form-group">
        <label>Equipo Sugerido</label>
        <textarea placeholder="Equipo Sugerido" rows="5" name="suggested_equipment"></textarea>
      </div>
      <div class="form-group">
        <label>Servicios Incluidos</label>
        <textarea placeholder="Servicios Incluidos" rows="5" name="servicios_incluidos"></textarea>
      </div>
      <div class="form-group">
        <label>Fecha</label>
        <input type="date" placeholder="Fecha" name="date" />
      </div>
      <div class="form-group">
        <label>Salida</label>
        <input type="text" placeholder="Salida" name="salida" />
      </div>
      <div class="form-group">
        <label>Llegada</label>
        <input type="text" placeholder="Llegada" name="llegada" />
      </div>
      <div class="form-group">
        <label>Duraci√≥n</label>
        <input type="text" placeholder="Duracion" name="duration" />
      </div>
      <div class="form-group">
        <label>Precio</label>
        <input type="text" placeholder="Precio" name="price" />
      </div>
      <div class="form-group">
        <label>Monto Reserva</label>
        <input type="text" placeholder="Monto Reserva" name="monto_reserva" />
      </div>
      <div class="form-group">
        <label>Lugar</label>
        <input type="text" placeholder="Lugar" name="location" />
      </div>
      <div class="form-group">
        <label>Grado Dificultad</label><small> (Valor numerico del 1 al 5)</small>
        <input type="text" placeholder="Grado dificultad" name="grading" />
      </div>
      <div class="form-group">
        <label>Cupo</label>
        <input type="text" placeholder="Cupo" name="quota" />
      </div>
      <div class="form-group">
        <label>Reservas</label>
        <input type="text" placeholder="Reservas" name="reservations" />
      </div>
      <div class="form-group">
        <input type="checkbox" name="published" />
        <label>Publicado</label>
      </div>
      <input type="button" class="btn btn-primary" value="Aceptar" onclick="window.location.href='dashboard.html';" />
      <input type="button" class="btn btn-secondary" value="Cancelar"
        onclick="window.location.href='dashboard.html';" />
    </form>
  </section>
</body>

</html>
