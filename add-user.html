<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Meta Description -->
  <meta name="description"
    content="Somos un grupo de amigos, y amigos de amigos, sin intenciones de lucro que hacemos caminos de trekking, los inventamos y los conquistamos">
  <meta name="keywords" content="Trekking, Kayaks, Mountain Bike, Caminatas, Excursiones">
  <meta name="author" content="Adhentux">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">

  <link rel="stylesheet" href="css/style.css" />
  <title>Bienvenidos a Trekking Buenos Aires</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <ul class="brand-logo">
      <li><img src="img/logo.svg" class="img-logo" alt="trekking bs as"></li>
      <li>
        <h1>
          <a href="index.html">
            Trekking Buenos Aires</a>
        </h1>
      </li>
    </ul>
    <ul>
      <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> <span class="hide-sm">Logout</span></a></li>
    </ul>
  </nav>
  <section class="container">
    <h1 class="large text-primary">Usuarios</h1>
    <p class="lead"><i class="fas fa-user"></i> Crear Usuario</p>
    <form class="form">
      <div class="form-group">
        <input type="text" placeholder="Nombre" name="name" />
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" name="email" />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Contraseña" name="password" minLength="6" />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Repita Contraseña" name="password2" minLength="6" />
      </div>
      <input type="button" class="btn btn-primary" value="Aceptar" onclick="window.location.href='dashboard.html';" />
      <input type="button" class="btn btn-secondary" value="Cancelar"
        onclick="window.location.href='dashboard.html';" />
    </form>
  </section>
</body>

</html>
